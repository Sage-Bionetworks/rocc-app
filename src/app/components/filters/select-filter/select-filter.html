<mat-form-field class="sage-select-filter-form-field">
  <mat-select class="sage-select-filter-select" (selectionChange)="updateState()">
    <!--(selectionChange)="emitState($event)"-->
    <mat-option class="sage-select-filter-option" *ngFor="let value of values"
      [value]="value.value">
      {{value.title}}
    </mat-option>
  </mat-select>
</mat-form-field>
