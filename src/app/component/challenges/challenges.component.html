<h1>{{title}}</h1>

<div *ngFor="let challenge of challenges" class="challenge-card" (click)="onSelect(challenge)">
    <h3>{{challenge.name}}</h3>
    <button class="tag-btn" *ngFor="let tag of challenge.tags">{{tag}}</button>
    <p><strong>Start:</strong> {{challenge.startDate}}</p>
    <p><strong>End:</strong> {{challenge.endDate}}</p>
</div>

<app-challenge-detail [challenge]="selectedChallenge"></app-challenge-detail>
