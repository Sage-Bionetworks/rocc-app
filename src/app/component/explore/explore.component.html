<h1>{{title}}</h1>

<div class="challenge-card" *ngFor="let challenge of challenges">
    <h3>{{challenge.name}}</h3>
    <button *ngFor="let tag of challenge.tags">{{tag}}</button>
    <p><strong>Start:</strong> {{challenge.start_date}}</p>
    <p><strong>End:</strong> {{challenge.end_date}}</p>
</div>
