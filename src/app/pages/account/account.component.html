<main>
  <ng-container *ngIf="account$ | async as account" [ngSwitch]="account?.type">
    <rocc-user-account *ngSwitchCase="'User'"></rocc-user-account>
    <rocc-org-account *ngSwitchCase="'Organization'"></rocc-org-account>
  </ng-container>
  <rocc-not-found *ngIf="accountNotFound"></rocc-not-found>
</main>

<sage-footer></sage-footer>
