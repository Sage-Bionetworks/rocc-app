<main>
  <h2>{{user ? user.name : "ROCC User"}}'s Favorites</h2>
  <div class="rocc-user-profile-starred-container">
    <rocc-challenge-card *ngFor="let star of stars"
      [challenge]="star"  [loggedIn]="loggedIn" (click)="onClick('/' + star.fullName)">
    </rocc-challenge-card>
  </div>
</main>
