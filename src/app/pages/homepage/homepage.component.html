<main>
  <div class="header">
    <div class="mat-display-2">Welcome back, {{ username }}!</div>
    <button mat-raised-button color="accent" class="btn"
      routerLink="explore">Explore Challenges</button>
    <button mat-raised-button class="btn" *ngIf="user"
      [routerLink]="[username]">Update Profile</button>
    Configuration: {{appConfig | json}}

    <div class="button-group">
      <a mat-raised-button class="btn" routerLink="signup">Sign up</a>
      <a mat-raised-button class="btn" routerLink="organizations/new">New organization</a>
      <a mat-raised-button class="btn" routerLink="challenges/new">New challenge</a>
      <a mat-raised-button class="btn" routerLink="awesome-user">Go to awesome-user profile</a>
      <a mat-raised-button class="btn" routerLink="awesome-org">Go to awesome-org page</a>
    </div>

    <div class="button-group">
      <h2>Challenge page</h2>
      <a mat-raised-button class="btn" color="accent" routerLink="awesome-user/test">Go to awesome-user/test</a>
      <a mat-raised-button class="btn" color="accent" routerLink="awesome-org/test">Go to awesome-org/test</a>
      <a mat-raised-button class="btn" color="accent" routerLink="unknown-org/test">Go to unknown-org/test</a>
    </div>

    <sage-avatar [name]="user.name" [src]="user.avatarUrl" [size]=100>
    </sage-avatar>
    <sage-avatar [name]="user.name" [size]=60></sage-avatar>
  </div>
</main>

<sage-footer></sage-footer>
