<main *ngIf="challenges$ | async as challenges">
  <rocc-challenge-card 
    *ngFor="let challenge of challenges"
    (click)="onClick('/' + challenge.fullName)"
    [challenge]="challenge"
    [loggedIn]="loggedIn">
  </rocc-challenge-card>
  <mat-paginator
    [length]="searchResultsCount" 
    [pageSizeOptions]="[10]"
    [hidePageSize]="true"
    (page)="onPaginate($event)">
</mat-paginator>
</main>
