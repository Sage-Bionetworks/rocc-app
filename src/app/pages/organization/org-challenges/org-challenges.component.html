<div class="rocc-org-challenges-container" *ngIf="challenges$ | async as challenges">
  <rocc-challenge-card 
    *ngFor="let challenge of challenges"
    routerLink="/{{accountName}}/{{challenge.name}}"
    [challenge]="challenge"
    [loggedIn]="loggedIn">
  </rocc-challenge-card>
</div>
