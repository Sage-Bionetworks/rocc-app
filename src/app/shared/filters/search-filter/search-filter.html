<form class="sage-search-filter-form" [formGroup]="searchForm" novalidate>
  <mat-form-field class="sage-search-filter-form-field" floatLabel="never">
    <input class="sage-search-filter-input" matInput type="type" autocomplete="off" formControlName="search">
    <mat-placeholder class="sage-search-filter-placehold">Search</mat-placeholder>
  </mat-form-field>
  <a mat-icon-button aria-label="Search" (click)="emitState()">
    <mat-icon>search</mat-icon>
  </a>
</form>
