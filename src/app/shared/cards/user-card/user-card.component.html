
<mat-card>
  <div class = "rocc-user-content-container">
    <sage-avatar [avatar]="userAvatar"></sage-avatar>
    <div class="rocc-user-info-container">
      <mat-card-header>
        <mat-card-title>{{person.name}}</mat-card-title>
        <mat-card-subtitle>{{person.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{person.bio}}</p>
      </mat-card-content>
    </div>
  </div>
  <div class="rocc-user-orgs-container">
    <div *ngFor="let org of orgs; let isLast=last">
        <img *ngIf="org.avatarUrl" src="{{org.avatarUrl}}" alt="">
        <a *ngIf="org.websiteUrl" href="{{org.websiteUrl}}" target="_blank">
          {{org.name}}
        </a>
        <span>{{isLast ? '' : 'Â·'}}</span>
    </div>  
  </div>
</mat-card>
