

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{person.name}}</mat-card-title>
    <mat-card-subtitle>{{person.email}}</mat-card-subtitle>

   {{person.avatarUrl}}

    <button mat-button>organization</button>
  </mat-card-actions>
</mat-card>
