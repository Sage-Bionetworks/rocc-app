

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{person.name}}</mat-card-title>
    <mat-card-subtitle>{{person.email}}</mat-card-subtitle>
  </mat-card-header>
  <sage-avatar [avatar]="userAvatar"></sage-avatar>
  <mat-card-content>
    <p>{{person.bio}}</p>
  </mat-card-content>
  <mat-card-actions>
   <span *ngFor="let org of orgs; let isLast=last">
    {{org.name}}{{isLast ? '' : ', '}}
  </span>
  </mat-card-actions>
</mat-card>
